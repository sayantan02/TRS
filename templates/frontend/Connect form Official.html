<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <title>TRS APD</title>
      <link rel="icon" type="image/x-icon" href="https://www.trsapd.com/images/logo.png">
	<link rel="stylesheet" href="Connect.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
     TRS Connect Form
    </div>
    <div class="form">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input">
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input">
       </div>  
       <div class="inputfield">
          <label> Phone Number</label>
          <input type="password" class="input">
       </div>  
      <div class="inputfield">
          <label>Whatsapp Number</label>
          <input type="password" class="input">
       </div> 
        <div class="inputfield">
          <label> Inquiry for </label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">CAB</option>
              <option value="female">TRS
Electrician</option>
                <option value="female">TRS
Matrimony</option>
                  <option value="female">TRS A/c
Technician Service</option>
                    <option value="female">TRS Bridal Makeup
Artist Service</option>
 <option value="female">TRS Plumber
Service</option>

            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea"></textarea>
       </div> 
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</div>	
	
</body>
</html>
